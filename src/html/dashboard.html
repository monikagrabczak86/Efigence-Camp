<!DOCTYPE html>
<html lang="pl_PL">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section class="dashboard">
        <div class="container-fluid">
            <div class="row fixed-top main-panel">
                <div class="col-4 hamburger">
                    <div class="hamburger-items" id="hamburger-items">
                        <span class="hamburger-item burger-item-top"></span>
                        <span class="hamburger-item burger-item-middle"></span>
                        <span class="hamburger-item burger-item-bottom"></span>
                    </div>
                </div>

                <div class="col-4 logo-dashboard">
                    <img src="../img/efi3-logo-mobile.png" alt="efi3-logo">
                </div>
                <div class="col-4 messages">
                    <button class="btn-message">
                   <img src="../img/ENVELOPE.png" alt="message-icon" class="message-icon">
               </button>
                </div>
            </div>
            <div class="row">
                <nav class="col-12 main-nav">
                    <ul>
                        <li class="menu-item"><a href="#home"><i class=""></i><span>HOME</span></a></li>
                        <li class="menu-item"><a href="#analyse"><i class=""></i><span>ANALYSE</span></a></li>
                        <li class="menu-item"><a href="#plan"><i class=""></i><span>PLAN</span></a></li>
                        <li class="menu-item"><a href="#earn"><i class=""></i><span>EARN</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="row control-panel">
                <div class="col-7">
                    <div class="row">
                        <div class="col-12 items-wrapper">
                            <p class="control-panel-titles wraper-item">Available funds</p>
                            <p class="control-panel-amounts wraper-item">7200,34 PLN</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 control-panel-btn">
                    <button class="add-new-expense">ADD NEW EXPENSE</button>
                </div>
            </div>
            <div class="row">
               <div class="col-12">
                <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="container-fluid info-items-container">
        <div class="row">
           <div class="info-items col-12">
            <div class="info-item wallets"><img src="../img/wallet.png" class="item-icon" alt="wallet-icon"><span>Wallets</span></div>
            <div class="info-item accounts"><img src="../img/accounts.png" alt="accounts-icon" class="item-icon">
            <span>Accounts</span></div>
            <div class="info-item bank-loans"><img src="../img/bank-loans.png" alt="bank-loans-icon" class="item-icon"><span>Bank-Loans</span></div>
            <div class="info-item deposits"><img src="../img/deposits.png" alt="deposits-icon" class="item-icon"><span>Deposits</span></div>
            <div class="info-item funds"><img src="../img/funds.png" alt="funds-icon" class="item-icon"><span>Funds</span></div>
            </div>
        </div>    
   </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
